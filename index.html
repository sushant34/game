<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
</head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<header>
		<h1>Rock Paper Scissors</h1>

	</header>
	<div class="score-board">
	<div class="badge" id="user-label">User</div>
	<div class="badge" id="computer-label">Computer</div>
	<span id="user-count">0</span> <span>:</span>
	<span id="computer-count">0</span>
</div>

<div class="result">
	<p>Paper covers rocks. You win</p>
</div>

<div class="choices">
	<div class="choice">
		<i class="fa fa-hand-rock-o" aria-hidden="true" id="r"></i>
	</div>
	<div class="choice">
		<i class="fa fa-hand-scissors-o" aria-hidden="true" id="s"></i>
	</div>
	<div class="choice">
		<i class="fa fa-hand-paper-o" aria-hidden="true"id="p"></i>
	</div>
	
</div>
<script src="main.js"></script>
</body>
</html>
